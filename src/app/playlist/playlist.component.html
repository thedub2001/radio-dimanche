<div class="grid-container" *ngIf="playlistDetail">
    <h1 class="mat-h1">DÃ©tail de la playlist {{playlistName}} </h1>
    <mat-grid-list cols="4" rowHeight="350px">
            <!--     <mat-grid-tile *ngFor="let hero of cards | async" > -->
      <mat-grid-tile *ngFor="let element of playlistDetail.tracks" [colspan]="(isHandset$ | async) ? '4' : '1'" >
        <mat-card class="dashboard-card" >
          <mat-card-header>
            <mat-card-title>
              {{element.name}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
  
          </mat-card-header>
            <!--         <div class="image-container" routerLink="/testgrid"  style="cursor:pointer"> -->
          <div class="image-container" style="cursor:pointer" >          
            <img mat-card-image src="" style="height:auto;width:80%;">
          </div>
  
          <mat-card-content class="dashboard-card-content">
            <div>url : {{element.url}}</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
  
    </mat-grid-list>
</div>
