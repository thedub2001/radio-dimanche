<div class="grid-container" *ngIf="playlistDetail">
    <h1 class="mat-h1">Détail de la playlist {{playlistName}} </h1>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" style="width:90%;margin-left: auto;margin-right: auto;">
  
      <!--- #mytable is not used
      
      Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Durée </th>
        <td mat-cell *matCellDef="let element"> {{element.audio_length}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="playTrack();">Play</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
