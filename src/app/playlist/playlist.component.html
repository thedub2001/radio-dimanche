<div class="grid-container" *ngIf="dataSource">
    <h1 class="mat-h1">Détail de la playlist {{playlistName}} </h1>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" style="width:90%;margin-left: auto;margin-right: auto;">
  
      <!--- #mytable is not used
      
      Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">  {{element.title}} </td>
      </ng-container>
  
      <!-- Time Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Durée </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> <mat-icon (click)="playPlaylist();" class="icon-display">playlist_play</mat-icon> </th>
        <td mat-cell *matCellDef="let element;let indexOfelement=index;" class="action-link"> 
          <a (click)="playTrack(indexOfelement);"><mat-icon>play_circle_outline</mat-icon></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
