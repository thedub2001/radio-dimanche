<div class=logoFrame>
  <span class="logoHelper"></span>
  <img class="logoImg" [@vinylAnim]="currentState"  (@vinylAnim.done)='captureDoneEvent($event)' src="../assets/img/radio-dimanche-logo-text.svg" />
</div> 

<div [@overlayFadeOut]="overlayState" (@overlayFadeOut.done)="overlayState='visible'" >
</div>

<mat-tab-group class="footer-dependant" [selectedIndex]="tabIndex" (selectedIndexChange)="tabIndex=$event" backgroundColor="accent">
  <mat-tab label="Radio">

    <div 	style="margin-top:10%;">

        <mat-grid-list cols="3" rowHeight="200px">  
            <mat-grid-tile>
              <button mat-icon-button color="primary" class='middle-button'>
                <mat-icon  class='middle-icon'>fast_rewind</mat-icon>
              </button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button *ngIf="loaded" mat-icon-button color="primary" class='big-button'>
                    <mat-icon *ngIf="pause" class='big-icon'>play_circle</mat-icon>
                    <mat-icon *ngIf="play" class='big-icon'>pause_circle</mat-icon>
                </button>
                
                <mat-spinner *ngIf="!loaded"></mat-spinner>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-icon-button color="primary" class='middle-button'>
                <mat-icon class='middle-icon'>fast_forward</mat-icon>
              </button>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="3" rowHeight="100px">
          <mat-grid-tile>
            <img mat-card-image *ngIf="" style="height: inherit;width: auto;margin-top:auto;"  src="" >
          </mat-grid-tile>
          <mat-grid-tile>
            <br>
            <br>
          </mat-grid-tile>
          <mat-grid-tile>
            <div *ngIf="">
              Playlist :      
              <button mat-icon-button class="more-button" (click)="detailActivated=true;changeTabIndex(1);" [routerLink]="">
                <mat-icon>navigate_next</mat-icon>
              </button>
            </div>
          </mat-grid-tile>
        </mat-grid-list>

      </div>
  </mat-tab>

<!-- to do : wrap playlists view in it's own component, is player still working ? -->

<mat-tab label="Episodes">
<nav>
  <a *ngIf="detailActivated" routerLink="/home" routerLinkActive="active " (click)="detailActivated=false" >Retour aux playlists</a>
</nav>

  <router-outlet></router-outlet>

</mat-tab>
<mat-tab label="A propos"> <app-about></app-about> </mat-tab>
<mat-tab label="Contact"> <app-contact></app-contact> </mat-tab>


<!-- <mat-tab label="LIVE"> Content 5 </mat-tab> -->
</mat-tab-group>

<footer>
</footer>

<div style="position: fixed;left: 0; bottom: 0; right: 0;" id="player">
    
  <app-audio-player [title]="currentTitle" [artist]="currentArtist" [extra]="currentExtra" 
  [endTime]="currentEndTime" [trackTime]="currentTrackTime" [playing]="isPlaying" 
  [playlist]="isPlaylist" [volume]="currentVolume" >
  </app-audio-player> 
    
</div>
