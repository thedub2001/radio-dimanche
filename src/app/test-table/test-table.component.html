<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

<table mat-table *ngFor="let element of elements">
  <ng-container matColumnDef="name">
    <th mat-header-cell > Name </th>
    <td mat-cell > {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell > Date of Birth </th>
    <td mat-cell > {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell > Address </th>
    <td mat-cell > {{element.comment}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell > Details </th>
    <td mat-cell >
      <button mat-icon-button color="primary" >
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
      <th mat-header-cell > Update </th>
      <td mat-cell >
        <button mat-icon-button color="accent" >
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell > Delete </th>
        <td mat-cell >
          <button mat-icon-button color="warn" >
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row ></tr>
  <tr mat-row ></tr>
</table>
